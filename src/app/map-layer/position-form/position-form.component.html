<form class="row" (submit)="submitForm()">

  <div *ngFor="let key of keys(params)">

    <!--key = {{key}} val = {{params[key].val}}-->

    <div class="form-group col-md-2" *ngIf="hasPremision(params[key])">
      <div class="input-group">
        <span class="input-group-addon">{{key}}</span>
        <input type="text" class="form-control" [(ngModel)]="params[key].val" name="{{key}}" placeholder="Lat">
      </div>
    </div>

  </div>

  <!--<div class="form-group col-md-1" style="display: none;">-->
  <input type="submit" class="btn btn-info" value="Save" style="display: none;">
  <!--</div>-->

</form>
